Screens:
  Screen2:
    Children:
      - ScreenContainer1_2:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            Fill: =RGBA(245, 245, 245, 1)
            Height: =Parent.Height
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =16
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Width: =Parent.Width
          Children:
            - HeaderContainer1_2:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  Fill: =RGBA(255, 255, 255, 1)
                  FillPortions: =0
                  Height: =75
                  LayoutDirection: =LayoutDirection.Horizontal
                  RadiusBottomLeft: =8
                  RadiusBottomRight: =8
                  RadiusTopLeft: =8
                  RadiusTopRight: =8
            - BottomContainer1_2:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  DropShadow: =DropShadow.None
                  Fill: =RGBA(245, 245, 245, 1)
                  LayoutAlignItems: =LayoutAlignItems.Stretch
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutGap: =16
                  LayoutWrap: =true
                  PaddingBottom: =2
                  PaddingLeft: =2
                  PaddingRight: =2
                  PaddingTop: =2
                Children:
                  - SidebarContainer1_2:
                      Control: GroupContainer@1.3.0
                      Variant: AutoLayout
                      Properties:
                        Fill: =RGBA(255, 255, 255, 1)
                        FillPortions: =3
                        LayoutDirection: =LayoutDirection.Vertical
                        RadiusBottomLeft: =8
                        RadiusBottomRight: =8
                        RadiusTopLeft: =8
                        RadiusTopRight: =8
                      Children:
                        - ListBox1_1:
                            Control: ListBox@2.2.0
                            Properties:
                              AlignInContainer: =AlignInContainer.Stretch
                              BorderColor: =ColorValue("#e5e5e5")
                              BorderThickness: =4
                              FillPortions: =1
                              Height: =Parent.Height - Self.Y * 2
                              Items: =colMenu
                              Items.Value: =ScreenName
                              SelectMultiple: =false
                              Width: =187
                              X: =20
                              Y: =20
                  - MainContainer1_2:
                      Control: GroupContainer@1.3.0
                      Variant: AutoLayout
                      Properties:
                        Fill: =RGBA(255, 255, 255, 1)
                        FillPortions: =7
                        LayoutDirection: =LayoutDirection.Vertical
                        RadiusBottomLeft: =8
                        RadiusBottomRight: =8
                        RadiusTopLeft: =8
                        RadiusTopRight: =8
                      Children:
                        - Container1_1:
                            Control: GroupContainer@1.3.0
                            Variant: ManualLayout
                            Properties:
                              Height: =323
                              Width: =1104
                              X: =130
                              Y: =193
                            Children:
                              - iconCircle1:
                                  Control: Circle@2.3.0
                                  Properties:
                                    Fill: =Color.Green
                                    X: =Parent.Width/2 - Self.Width/2
                                    Y: =(Parent.Height/2 - Self.Height/2) * .7
                              - iconCheck1:
                                  Control: Classic/Icon@2.5.0
                                  Properties:
                                    Color: =RGBA(255, 255, 255, 1)
                                    Height: =iconCircle1.Height
                                    Icon: =Icon.CheckBadge
                                    PaddingBottom: =Self.PaddingTop
                                    PaddingLeft: =Self.PaddingTop
                                    PaddingRight: =Self.PaddingTop
                                    PaddingTop: =10
                                    PressedFill: =RGBA(255, 255, 255, 0.3)
                                    Width: =iconCircle1.Width
                                    X: =Parent.Width/2 - Self.Width/2
                                    Y: =(Parent.Height/2 - Self.Height/2) * .7
                              - LblSuccessMsg1:
                                  Control: Label@2.5.1
                                  Properties:
                                    Align: =Align.Center
                                    AutoHeight: =true
                                    BorderColor: =RGBA(0, 0, 0, 1)
                                    Color: =Color.Green
                                    Height: =iconCircle1.Height
                                    Size: =20
                                    Text: ="This was successfully completed"
                                    Width: =Parent.Width * 0.75
                                    X: =Parent.Width/2 - Self.Width/2
                                    Y: =347
