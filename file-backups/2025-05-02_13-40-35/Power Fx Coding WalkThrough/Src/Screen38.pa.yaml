Screens:
  Screen38:
    Children:
      - ScreenContainer1_8:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            Fill: =Color.AliceBlue
            Height: =Parent.Height
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =16
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Width: =Parent.Width
          Children:
            - HeaderContainer1_8:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  Fill: =RGBA(255, 255, 255, 1)
                  FillPortions: =0
                  Height: =75
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
                  RadiusBottomLeft: =8
                  RadiusBottomRight: =8
                  RadiusTopLeft: =8
                  RadiusTopRight: =8
                Children:
                  - Header1_6:
                      Control: Header@0.0.44
                      Properties:
                        Align: =Align.Justify
                        FillPortions: =1
                        IsLogoVisible: =false
                        Width: =981
                        X: =galMenu_6.X * 2 + galMenu_6.Width
                        Y: =20
            - BottomContainer1_8:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  DropShadow: =DropShadow.None
                  Fill: =RGBA(245, 245, 245, 0)
                  LayoutAlignItems: =LayoutAlignItems.Stretch
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutGap: =16
                  LayoutWrap: =true
                  PaddingBottom: =2
                  PaddingLeft: =2
                  PaddingRight: =2
                  PaddingTop: =2
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                Children:
                  - SidebarContainer1_8:
                      Control: GroupContainer@1.3.0
                      Variant: AutoLayout
                      Properties:
                        Fill: =RGBA(255, 255, 255, 1)
                        FillPortions: =3
                        LayoutDirection: =LayoutDirection.Vertical
                        RadiusBottomLeft: =8
                        RadiusBottomRight: =8
                        RadiusTopLeft: =8
                        RadiusTopRight: =8
                      Children:
                        - galMenu_6:
                            Control: Gallery@2.15.0
                            Variant: Vertical
                            Properties:
                              Default: =LookUp(fxExp_MenuItems, ScreenName = App.ActiveScreen.Name)
                              Fill: =Color.WhiteSmoke
                              Height: =558
                              Items: '=fxExp_MenuItems '
                              OnSelect: =Navigate(ThisItem.ScreenToGoTo)
                              TemplateFill: |-
                                =If(
                                    ThisItem.IsSelected,
                                    Color.LightYellow,
                                    Color.White
                                )
                              TemplatePadding: =3
                              TemplateSize: =50
                              Width: =478
                              X: =834
                              Y: =170
                            Children:
                              - icoScreenIcon_6:
                                  Control: Classic/Icon@2.5.0
                                  Properties:
                                    Color: =App.Theme.Colors.Primary
                                    Height: =50
                                    Icon: =Icon.ListScrollWatchlist
                                    OnSelect: =Select(Parent)
                                    PaddingBottom: =4
                                    PaddingLeft: =4
                                    PaddingRight: =4
                                    PaddingTop: =4
                                    Width: =1
                              - Label1_29:
                                  Control: Label@2.5.1
                                  Properties:
                                    Height: =46
                                    OnSelect: =Select(Parent)
                                    PaddingLeft: =15
                                    Text: =ThisItem.ScreenName
                                    Width: =Parent.TemplateWidth - Self.X
                                    X: =1
                                    Y: =4
                  - MainContainer1_7:
                      Control: GroupContainer@1.3.0
                      Variant: AutoLayout
                      Properties:
                        Fill: =RGBA(255, 255, 255, 1)
                        FillPortions: =7
                        Height: =500
                        LayoutAlignItems: =LayoutAlignItems.Stretch
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutGap: =10
                        LayoutOverflowX: =LayoutOverflow.Scroll
                        LayoutOverflowY: =LayoutOverflow.Scroll
                        PaddingBottom: =10
                        PaddingLeft: =10
                        PaddingRight: =10
                        PaddingTop: =10
                        RadiusBottomLeft: =8
                        RadiusBottomRight: =8
                        RadiusTopLeft: =8
                        RadiusTopRight: =8
                      Children:
                        - Container7:
                            Control: GroupContainer@1.3.0
                            Variant: AutoLayout
                            Properties:
                              DropShadow: =DropShadow.None
                              FillPortions: =0
                              Height: =60
                              LayoutDirection: =LayoutDirection.Horizontal
                              LayoutGap: =10
                              PaddingBottom: =10
                              PaddingLeft: =10
                              PaddingRight: =10
                              PaddingTop: =10
                              Width: =Parent.Width / 2
                            Children:
                              - TextCanvas24:
                                  Control: Text@0.0.51
                                  Properties:
                                    Align: ='TextCanvas.Align'.End
                                    Fill: =App.Theme.Colors.Primary
                                    FontColor: =Color.White
                                    PaddingRight: =10
                                    Text: ="Full Name"
                                    VerticalAlign: =VerticalAlign.Middle
                                    Width: =200
                              - txtFullName:
                                  Control: TextInput@0.0.54
                                  Properties:
                                    Value: =User().FullName
                        - Container7_1:
                            Control: GroupContainer@1.3.0
                            Variant: AutoLayout
                            Properties:
                              DropShadow: =DropShadow.None
                              FillPortions: =0
                              Height: =60
                              LayoutDirection: =LayoutDirection.Horizontal
                              LayoutGap: =10
                              PaddingBottom: =10
                              PaddingLeft: =10
                              PaddingRight: =10
                              PaddingTop: =10
                              Width: =Parent.Width / 2
                            Children:
                              - TextCanvas24_1:
                                  Control: Text@0.0.51
                                  Properties:
                                    Align: ='TextCanvas.Align'.End
                                    Fill: =App.Theme.Colors.Primary
                                    FontColor: =Color.White
                                    PaddingRight: =10
                                    Text: ="Email Address"
                                    VerticalAlign: =VerticalAlign.Middle
                                    Width: =200
                              - txtEmailAddress:
                                  Control: TextInput@0.0.54
                                  Properties:
                                    Value: =User().Email
                        - Container7_2:
                            Control: GroupContainer@1.3.0
                            Variant: AutoLayout
                            Properties:
                              DropShadow: =DropShadow.None
                              FillPortions: =0
                              Height: =60
                              LayoutDirection: =LayoutDirection.Horizontal
                              LayoutGap: =10
                              PaddingBottom: =10
                              PaddingLeft: =10
                              PaddingRight: =10
                              PaddingTop: =10
                              Width: =Parent.Width / 2
                            Children:
                              - ButtonCanvas30:
                                  Control: Button@0.0.45
                                  Properties:
                                    OnSelect: |-
                                      =Collect(
                                          colPersonNameAndEmail,
                                          [
                                              {
                                                  Title: txtFullName.Value,
                                                  Email: txtEmailAddress.Value
                                              }
                                          ]
                                      );
                                      Set(
                                          gblParsedRecords,
                                          JSON(
                                              colPersonNameAndEmail,
                                              JSONFormat.IndentFour
                                          )
                                      )// 13th physical line of code!
                                      // How many logical lines of code? two
                                      /*
                                      Patch(
                                          EmployeeInfo, 
                                          Defaults(EmployeeInfo), 
                                          {
                                              Title: txtFullName.Value, 
                                              Email: txtEmailAddress.Value
                                          }
                                      )*/
                                    Text: ="Save and Serialize"
                                    Width: =200
                              - ButtonCanvas30_1:
                                  Control: Button@0.0.45
                                  Properties:
                                    OnSelect: |-
                                      =fxFun_CreatePerson2(
                                          {
                                              FirstName:"Darren"
                                          }
                                      )
                                    Text: ="CALL UDF"
                                    Width: =200
                        - TextInput3:
                            Control: Classic/TextInput@2.3.2
                            Properties:
                              Default: =gblParsedRecords
                              Font: =Font.'Courier New'
                              Height: =500
                              Mode: =TextMode.MultiLine
                              Size: =18
