            Height: =40
            OnSelect: |-
              =IfError(
                  Notify(
                      1 / 0,
                      NotificationType.Warning,
                      30000
                  ), 
                  Trace(
                      "Something went wrong!", 
                      TraceSeverity.Critical, 
                      Last(Errors)
                  )
              )
            Text: ="Cause Trouble"
            Width: =140
            X: =358
            Y: =20
      - ButtonCanvas20_3:
          Control: Button@0.0.45
          Properties:
            Height: =40
            OnSelect: |-
              =ClearCollect(
                  colCustomerOrders,
                  Filter(CustomerOrders, false)    
              );
              /*
              Collect(
                  colCustomerOrders, 
                  fxExp_CustomerOrders
              );
              */
              ForAll(
                  fxExp_CustomerOrders As my, 
                  Collect(
                      colCustomerOrders,
                      {
                          Title: my.CustomerName, 
                          OrderAmount: my.OrderAmount, 
                          OrderDate: my.OrderDate
                      }
                  )
              );
              Patch(
                  CustomerOrders, 
                  colCustomerOrders
              );
            Text: ="Cause Trouble"
            Width: =140
            X: =544
            Y: =20
