Screens:
  Screen37:
    Children:
      - ScreenContainer1_7:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            Fill: =Color.AliceBlue
            Height: =Parent.Height
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =16
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Width: =Parent.Width
          Children:
            - HeaderContainer1_7:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  Fill: =RGBA(255, 255, 255, 1)
                  FillPortions: =0
                  Height: =75
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
                  RadiusBottomLeft: =8
                  RadiusBottomRight: =8
                  RadiusTopLeft: =8
                  RadiusTopRight: =8
                Children:
                  - Header1_5:
                      Control: Header@0.0.44
                      Properties:
                        Align: =Align.Justify
                        FillPortions: =1
                        IsLogoVisible: =false
                        Width: =981
                        X: =galMenu_5.X * 2 + galMenu_5.Width
                        Y: =20
            - BottomContainer1_7:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  DropShadow: =DropShadow.None
                  Fill: =RGBA(245, 245, 245, 0)
                  LayoutAlignItems: =LayoutAlignItems.Stretch
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutGap: =16
                  LayoutWrap: =true
                  PaddingBottom: =2
                  PaddingLeft: =2
                  PaddingRight: =2
                  PaddingTop: =2
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                Children:
                  - SidebarContainer1_7:
                      Control: GroupContainer@1.3.0
                      Variant: AutoLayout
                      Properties:
                        Fill: =RGBA(255, 255, 255, 1)
                        FillPortions: =3
                        LayoutDirection: =LayoutDirection.Vertical
                        RadiusBottomLeft: =8
                        RadiusBottomRight: =8
                        RadiusTopLeft: =8
                        RadiusTopRight: =8
                      Children:
                        - galMenu_5:
                            Control: Gallery@2.15.0
                            Variant: Vertical
                            Properties:
                              Default: =LookUp(fxExp_MenuItems, ScreenName = App.ActiveScreen.Name)
                              Fill: =Color.WhiteSmoke
                              Height: =558
                              Items: '=fxExp_MenuItems '
                              OnSelect: =Navigate(ThisItem.ScreenToGoTo)
                              TemplateFill: |-
                                =If(
                                    ThisItem.IsSelected,
                                    Color.LightYellow,
                                    Color.White
                                )
                              TemplatePadding: =3
                              TemplateSize: =50
                              Width: =478
                              X: =834
                              Y: =170
                            Children:
                              - icoScreenIcon_5:
                                  Control: Classic/Icon@2.5.0
                                  Properties:
                                    Color: =App.Theme.Colors.Primary
                                    Height: =50
                                    Icon: =Icon.ListScrollWatchlist
                                    OnSelect: =Select(Parent)
                                    PaddingBottom: =4
                                    PaddingLeft: =4
                                    PaddingRight: =4
                                    PaddingTop: =4
                                    Width: =1
                              - Label1_28:
                                  Control: Label@2.5.1
                                  Properties:
                                    Height: =46
                                    OnSelect: =Select(Parent)
                                    PaddingLeft: =15
                                    Text: =ThisItem.ScreenName
                                    Width: =Parent.TemplateWidth - Self.X
                                    X: =1
                                    Y: =4
                  - MainContainer1_6:
                      Control: GroupContainer@1.3.0
                      Variant: AutoLayout
                      Properties:
                        Fill: =RGBA(255, 255, 255, 1)
                        FillPortions: =7
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutGap: =10
                        LayoutOverflowX: =LayoutOverflow.Scroll
                        LayoutOverflowY: =LayoutOverflow.Scroll
                        LayoutWrap: =true
                        PaddingBottom: =10
                        PaddingLeft: =10
                        PaddingRight: =10
                        PaddingTop: =10
                        RadiusBottomLeft: =8
                        RadiusBottomRight: =8
                        RadiusTopLeft: =8
                        RadiusTopRight: =8
                      Children:
                        - txtShowJSON_2:
                            Control: Classic/TextInput@2.3.2
                            Properties:
                              Clear: =true
                              Default: |-
                                ="[
                                  { ""id"": 1, ""name"": ""Laptop"", ""price"": 999.99 },
                                  { ""id"": 2, ""name"": ""Tablet"", ""price"": 399.99 },
                                  { ""id"": 3, ""name"": ""Monitor"", ""price"": 199.99 }
                                ] "
                              DisabledBorderColor: =Self.Fill
                              FillPortions: =1
                              Font: =Font.'Courier New'
                              Height: =Parent.Height - Self.Y * 2
                              HoverFill: =Self.Fill
                              LineHeight: =1.4
                              Mode: =TextMode.MultiLine
                              PaddingBottom: =10
                              PaddingLeft: =10
                              PaddingRight: =10
                              PaddingTop: =10
                              Size: =20
                              Width: =Parent.Width - Self.X * 2
                              X: =20
                              Y: =20
                        - ButtonCanvas29:
                            Control: Button@0.0.45
                            Properties:
                              OnSelect: |+
                                =Set(
                                    gblParsedJSON, 
                                    ParseJSON(txtShowJSON_2.Text)
                                );
                                ClearCollect(
                                    colParsedJSON, 
                                    ForAll(
                                        gblParsedJSON As My, 
                                        {
                                            ID:         Value(My.id),
                                            Name:       Text(My.name), 
                                            Price:      Value(My.price)
                                        }
                                    )
                                );
                        - Gallery2:
                            Control: Gallery@2.15.0
                            Variant: Vertical
                            Properties:
                              Fill: =RGBA(214, 221, 224, 1)
                              Items: |-
                                =ForAll(
                                    gblParsedJSON As My,
                                    {
                                        ID: Value(My.id),
                                        Name: Text(My.name),
                                        Price: Value(My.price)
                                    }
                                )
                                //colParsedJSON
                              TemplateFill: =Color.White
                              TemplateSize: =50
                            Children:
                              - TextCanvas21:
                                  Control: Text@0.0.51
                                  Properties:
                                    Text: =ThisItem.ID
                              - TextCanvas22:
                                  Control: Text@0.0.51
                                  Properties:
                                    Text: =ThisItem.Name
                                    X: =120
                              - TextCanvas23:
                                  Control: Text@0.0.51
                                  Properties:
                                    Text: =ThisItem.Price
                                    X: =244
