Screens:
  Screen39:
    Children:
      - ScreenContainer1_9:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            Fill: =Color.AliceBlue
            Height: =Parent.Height
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =16
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Width: =Parent.Width
          Children:
            - HeaderContainer1_9:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  Fill: =RGBA(255, 255, 255, 1)
                  FillPortions: =0
                  Height: =75
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
                  RadiusBottomLeft: =8
                  RadiusBottomRight: =8
                  RadiusTopLeft: =8
                  RadiusTopRight: =8
                Children:
                  - Header1_7:
                      Control: Header@0.0.44
                      Properties:
                        Align: =Align.Justify
                        FillPortions: =1
                        IsLogoVisible: =false
                        Width: =981
                        X: =galMenu_7.X * 2 + galMenu_7.Width
                        Y: =20
            - BottomContainer1_9:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  DropShadow: =DropShadow.None
                  Fill: =RGBA(245, 245, 245, 0)
                  LayoutAlignItems: =LayoutAlignItems.Stretch
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutGap: =16
                  LayoutWrap: =true
                  PaddingBottom: =2
                  PaddingLeft: =2
                  PaddingRight: =2
                  PaddingTop: =2
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                Children:
                  - SidebarContainer1_9:
                      Control: GroupContainer@1.3.0
                      Variant: AutoLayout
                      Properties:
                        Fill: =RGBA(255, 255, 255, 1)
                        FillPortions: =3
                        LayoutDirection: =LayoutDirection.Vertical
                        RadiusBottomLeft: =8
                        RadiusBottomRight: =8
                        RadiusTopLeft: =8
                        RadiusTopRight: =8
                      Children:
                        - galMenu_7:
                            Control: Gallery@2.15.0
                            Variant: Vertical
                            Properties:
                              Default: =LookUp(fxExp_MenuItems, ScreenName = App.ActiveScreen.Name)
                              Fill: =Color.WhiteSmoke
                              Height: =558
                              Items: '=fxExp_MenuItems '
                              OnSelect: =Navigate(ThisItem.ScreenToGoTo)
                              TemplateFill: |-
                                =If(
                                    ThisItem.IsSelected,
                                    Color.LightYellow,
                                    Color.White
                                )
                              TemplatePadding: =3
                              TemplateSize: =50
                              Width: =478
                              X: =834
                              Y: =170
                            Children:
                              - icoScreenIcon_7:
                                  Control: Classic/Icon@2.5.0
                                  Properties:
                                    Color: =App.Theme.Colors.Primary
                                    Height: =50
                                    Icon: =Icon.ListScrollWatchlist
                                    OnSelect: =Select(Parent)
                                    PaddingBottom: =4
                                    PaddingLeft: =4
                                    PaddingRight: =4
                                    PaddingTop: =4
                                    Width: =1
                              - Label1_30:
                                  Control: Label@2.5.1
                                  Properties:
                                    Height: =46
                                    OnSelect: =Select(Parent)
                                    PaddingLeft: =15
                                    Text: =ThisItem.ScreenName
                                    Width: =Parent.TemplateWidth - Self.X
                                    X: =1
                                    Y: =4
                  - MainContainer1_8:
                      Control: GroupContainer@1.3.0
                      Variant: AutoLayout
                      Properties:
                        Fill: =RGBA(255, 255, 255, 1)
                        FillPortions: =7
                        LayoutAlignItems: =LayoutAlignItems.Stretch
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutGap: =10
                        LayoutOverflowX: =LayoutOverflow.Scroll
                        LayoutOverflowY: =LayoutOverflow.Scroll
                        LayoutWrap: =true
                        PaddingBottom: =10
                        PaddingLeft: =10
                        PaddingRight: =10
                        PaddingTop: =10
                        RadiusBottomLeft: =8
                        RadiusBottomRight: =8
                        RadiusTopLeft: =8
                        RadiusTopRight: =8
                      Children:
                        - TextCanvas25:
                            Control: Text@0.0.51
                            Properties:
                              FillPortions: =1
                              Size: =24
                              Text: |-
                                =fxFun_ProductOnHandValue(
                                    First(fxExp_Products)
                                )
                        - sldApplyDiscountPercentage:
                            Control: Slider@1.0.32
                        - TextCanvas26:
                            Control: Text@0.0.51
                            Properties:
                              FillPortions: =1
                              Size: =24
                              Text: |+
                                =With(
                                    {
                                        ProductPrice: First(fxExp_Products).Price
                                    },
                                    $"The applied discount ({sldApplyDiscountPercentage.Value / 100}) on the amount of {ProductPrice} is: " &
                                    fxFun_ApplyDiscount(
                                        ProductPrice, 
                                        sldApplyDiscountPercentage.Value / 100
                                    )
                                )

                        - TextCanvas27:
                            Control: Text@0.0.51
                            Properties:
                              FillPortions: =1
                              Size: =24
                              Text: |-
                                =Text(fxFun_ProductAllOnHandValue(), "$ #,##0.00")
