Screens:
  Screen15:
    Children:
      - txtCodeEditor_1:
          Control: Classic/TextInput@2.3.2
          Properties:
            Clear: =true
            Default: |-
              ="- CONTROL_NAME_GOES_HERE:
                  Control: Button"
            DisabledBorderColor: =Self.Fill
            Font: =Font.'Courier New'
            Height: =Parent.Height - Self.Y * 2
            HoverFill: =Self.Fill
            LineHeight: =1.4
            Mode: =TextMode.MultiLine
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            Size: =18
            Width: =Parent.Width - Self.X * 2
            X: =20
            Y: =20
