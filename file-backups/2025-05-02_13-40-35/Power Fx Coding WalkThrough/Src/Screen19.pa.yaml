Screens:
  Screen19:
    Children:
      - galEmployeeListing:
          Control: Gallery@2.15.0
          Variant: Vertical
          Properties:
            Fill: =RGBA(214, 221, 224, 1)
            Height: =554
            Items: |-
              =Sort(
                  Filter(
                      EmployeeInfo,
                      Role = drpRoles.Selected.Value Or togShowAll.Checked
                  ),
                  LastName
              )
            OnSelect: |-
              =UpdateContext({locSelectedRecord: galEmployeeListing.Selected});

              With(  
                  {
                      myRichPerson: 
                          LookUp(
                              Sort(
                                  Filter(
                                      EmployeeInfo,
                                      Role = locSelectedRecord.Role
                                      And 
                                      Salary > locSelectedRecord.Salary            
                                  ), 
                                  Salary, 
                                  SortOrder.Descending
                              ), 
                              Salary = Max(Salary)
                          )
                  },
                  If(
                      IsBlank(myRichPerson.Salary), 
                      Notify("This is the highest paid " & locSelectedRecord.Role), 
                      Notify(myRichPerson.Name & " makes more! " &  myRichPerson.Salary)
                  )
              )
            TemplateFill: |-
              =If(
                  ThisItem.ID = locSelectedRecord.ID,
                  Color.LightYellow,
                  Color.White
              )
            TemplateSize: =50
            Width: =499
            X: =18
            Y: =188
          Children:
            - Label1:
                Control: Label@2.5.1
                Properties:
                  Height: =46
                  OnSelect: =Select(Parent)
                  Text: |-
                    =ThisItem.LastName & ", " & ThisItem.FirstName & " - " & ThisItem.Role & " - " &  
                    Round(ThisItem.Salary / 1000, 0) & "K"
                  Width: =491
                  Y: =4
      - drpRoles:
          Control: DropDown@0.0.45
          Properties:
            Items: =fxExp_RolesTable
            X: =288
            Y: =30
          Children:
            - Value2:
                Control: DropDownDataField@1.5.0
                Variant: textualColumn
                IsLocked: true
                Properties:
                  FieldDisplayName: ="Value"
                  FieldName: ="Value"
                  FieldType: ="s"
                  Order: =1
      - togShowAll:
          Control: Toggle@1.1.5
          Properties:
            Checked: =true
            Label: ="Show All"
            Width: =140
            X: =43
            Y: =27
      - TextCanvas8:
          Control: Text@0.0.51
          Properties:
            Align: ='TextCanvas.Align'.Center
            Height: =52
            Text: =locSelectedRecord.ID
            VerticalAlign: =VerticalAlign.Middle
            Width: =167
            X: =1156
            Y: =30
      - galEmployeeListingAgain:
          Control: Gallery@2.15.0
          Variant: Vertical
