Screens:
  Screen3:
    Children:
      - ScreenContainer1_3:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            Fill: =RGBA(245, 245, 245, 1)
            Height: =Parent.Height
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =16
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Width: =Parent.Width
          Children:
            - HeaderContainer1_3:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  Fill: =RGBA(255, 255, 255, 1)
                  FillPortions: =0
                  Height: =75
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
                  RadiusBottomLeft: =8
                  RadiusBottomRight: =8
                  RadiusTopLeft: =8
                  RadiusTopRight: =8
                Children:
                  - Header1_1:
                      Control: Header@0.0.44
                      Properties:
                        Align: =Align.Justify
                        FillPortions: =1
                        Width: =981
                        X: =ListBox1_2.X * 2 + ListBox1_2.Width
                        Y: =20
            - BottomContainer1_3:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  DropShadow: =DropShadow.None
                  Fill: =RGBA(245, 245, 245, 1)
                  LayoutAlignItems: =LayoutAlignItems.Stretch
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutGap: =16
                  LayoutWrap: =true
                  PaddingBottom: =2
                  PaddingLeft: =2
                  PaddingRight: =2
                  PaddingTop: =2
                Children:
                  - SidebarContainer1_3:
                      Control: GroupContainer@1.3.0
                      Variant: AutoLayout
                      Properties:
                        Fill: =RGBA(255, 255, 255, 1)
                        FillPortions: =0
                        LayoutDirection: =LayoutDirection.Vertical
                        RadiusBottomLeft: =8
                        RadiusBottomRight: =8
                        RadiusTopLeft: =8
                        RadiusTopRight: =8
                        Width: =fxExp_MinWidth
                      Children:
                        - ListBox1_2:
                            Control: ListBox@2.2.0
                            Properties:
                              AccessibleLabel: ="something is here now"
                              AlignInContainer: =AlignInContainer.Stretch
                              BorderColor: =ColorValue("#e5e5e5")
                              BorderThickness: =4
                              FillPortions: =1
                              Height: =Parent.Height - Self.Y * 2
                              Items: =colMenu
                              Items.Value: =ScreenName
                              SelectMultiple: =false
                              Width: =187
                              X: =20
                              Y: =20
                  - Container2:
                      Control: GroupContainer@1.3.0
                      Variant: ManualLayout
                      Children:
                        - ctrCenterMe:
                            Control: GroupContainer@1.3.0
                            Variant: ManualLayout
                            Properties:
                              DropShadow: =DropShadow.ExtraBold
                              Fill: |-
                                =If(
                                    Dropdown1.SelectedText.Value = fxExp_MyYesNoMaybe_Enum.Yes, 
                                    Color.LightYellow, 
                                    ColorValue("#00ff00")
                                )
                              Width: =200
                              X: '=fxFun_GetCenteredDimension(Parent.Width, Self.Width) '
                              Y: '=fxFun_GetCenteredDimension(Parent.Height, Self.Height) '
                            Children:
                              - TextCanvas1:
                                  Control: Text@0.0.51
                                  Properties:
                                    Align: ='TextCanvas.Align'.Center
                                    Height: =103
                                    Size: =20
                                    Text: |-
                                      =fxFun_FindArea(
                                          fxFun_CreateDimensions(
                                              ctrCenterMe.X,
                                              ctrCenterMe.Y
                                          )
                                      )
                                    VerticalAlign: =VerticalAlign.Middle
                                    Width: =118
                                    X: =40
                                    Y: =40
                        - Dropdown1:
                            Control: Classic/DropDown@2.3.1
                            Properties:
                              AccessibleLabel: ="x"
                              Items: =fxExp_YesNoMaybe_Table
                              Items.Value: =Value
                              X: =40
                              Y: =40
