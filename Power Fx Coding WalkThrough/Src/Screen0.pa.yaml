Screens:
  Screen0:
    Properties:
      OnVisible: |-
        =
        Reset(txtCodeEditor);
    Children:
      - ScreenContainer1_1:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            Fill: =Color.AliceBlue
            Height: =Parent.Height
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =16
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Width: =Parent.Width
          Children:
            - HeaderContainer1_1:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  Fill: =RGBA(255, 255, 255, 1)
                  FillPortions: =0
                  Height: =75
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
                  RadiusBottomLeft: =8
                  RadiusBottomRight: =8
                  RadiusTopLeft: =8
                  RadiusTopRight: =8
                Children:
                  - Header1:
                      Control: Header@0.0.44
                      Properties:
                        Align: =Align.Justify
                        FillPortions: =1
                        IsLogoVisible: =false
                        Width: =981
                        X: =galMenu.X * 2 + galMenu.Width
                        Y: =20
            - BottomContainer1_1:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  DropShadow: =DropShadow.None
                  Fill: =RGBA(245, 245, 245, 0)
                  LayoutAlignItems: =LayoutAlignItems.Stretch
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutGap: =16
                  LayoutWrap: =true
                  PaddingBottom: =2
                  PaddingLeft: =2
                  PaddingRight: =2
                  PaddingTop: =2
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                Children:
                  - SidebarContainer1_1:
                      Control: GroupContainer@1.3.0
                      Variant: AutoLayout
                      Properties:
                        Fill: =RGBA(255, 255, 255, 1)
                        FillPortions: =3
                        LayoutDirection: =LayoutDirection.Vertical
                        RadiusBottomLeft: =8
                        RadiusBottomRight: =8
                        RadiusTopLeft: =8
                        RadiusTopRight: =8
                      Children:
                        - galMenu:
                            Control: Gallery@2.15.0
                            Variant: Vertical
                            Properties:
                              Default: =LookUp(fxExp_MenuItems, ScreenName = App.ActiveScreen.Name)
                              Fill: =Color.WhiteSmoke
                              Height: =558
                              Items: '=fxExp_MenuItems '
                              OnSelect: =Navigate(ThisItem.ScreenToGoTo)
                              TemplateFill: |-
                                =If(
                                    ThisItem.IsSelected,
                                    Color.LightYellow,
                                    Color.White
                                )
                              TemplatePadding: =3
                              TemplateSize: =50
                              Width: =478
                              X: =834
                              Y: =170
                            Children:
                              - Label1_23:
                                  Control: Label@2.5.1
                                  Properties:
                                    Height: =46
                                    OnSelect: =Select(Parent)
                                    Text: =ThisItem.ScreenName
                                    Width: =Parent.TemplateWidth - Self.X
                                    X: =icoScreenIcon.X + icoScreenIcon.Width
                                    Y: =4
                              - icoScreenIcon:
                                  Control: Classic/Icon@2.5.0
                                  Properties:
                                    Color: =App.Theme.Colors.Primary
                                    Height: =50
                                    Icon: =Icon.ListScrollWatchlist
                                    OnSelect: =Select(Parent)
                                    PaddingBottom: =4
                                    PaddingLeft: =4
                                    PaddingRight: =4
                                    PaddingTop: =4
                  - MainContainer1_1:
                      Control: GroupContainer@1.3.0
                      Variant: AutoLayout
                      Properties:
                        Fill: =RGBA(255, 255, 255, 1)
                        FillPortions: =7
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutGap: =10
                        LayoutOverflowX: =LayoutOverflow.Scroll
                        LayoutOverflowY: =LayoutOverflow.Scroll
                        LayoutWrap: =true
                        PaddingBottom: =10
                        PaddingLeft: =10
                        PaddingRight: =10
                        PaddingTop: =10
                        RadiusBottomLeft: =8
                        RadiusBottomRight: =8
                        RadiusTopLeft: =8
                        RadiusTopRight: =8
                      Children:
                        - ButtonCanvas2_4:
                            Control: Button@0.0.45
                            Properties:
                              AlignInContainer: =AlignInContainer.Stretch
                              OnSelect: |-
                                =Notify(
                                    "Hello, World",
                                    NotificationType.Success,
                                    10000
                                );
                              Text: ="Use Notify"
                        - ButtonCanvas2:
                            Control: Button@0.0.45
                            Properties:
                              AlignInContainer: =AlignInContainer.Stretch
                              OnSelect: |-
                                =Notify(
                                    fxExp_Greeting & User().FullName,
                                    NotificationType.Success,
                                    10000
                                );
                              Text: ="Use Notify, but with string splicing"
                        - txtUserInput:
                            Control: TextInput@0.0.54
                            Properties:
                              AlignInContainer: =AlignInContainer.Stretch
                              Placeholder: ="Please type name"
                        - ButtonCanvas2_1:
                            Control: Button@0.0.45
                            Properties:
                              AlignInContainer: =AlignInContainer.Stretch
                              OnSelect: |-
                                =Notify(
                                    "Hello, " & txtUserInput.Value,
                                    NotificationType.Success,
                                    10000
                                );
                              Text: ="Use Notify with Input"
                        - ButtonCanvas2_2:
                            Control: Button@0.0.45
                            Properties:
                              AlignInContainer: =AlignInContainer.Stretch
                              OnSelect: =Navigate(Screen2)
                              Text: ="Navigate to Hello Screen"
                        - ButtonCanvas2_3:
                            Control: Button@0.0.45
                            Properties:
                              AlignInContainer: =AlignInContainer.Stretch
                              OnSelect: |-
                                =myOutlook.SendEmailV2(
                                    User().Email, 
                                    "Hello World", 
                                    "Hello World - Session 01"
                                )
                              Text: ="Office 365 Outlook Email Notification"
                        - txtCellNumber:
                            Control: TextInput@0.0.54
                            Properties:
                              AlignInContainer: =AlignInContainer.Stretch
                              Placeholder: |-
                                ="Enter a cell number
                                "
                        - ButtonCanvas2_5:
                            Control: Button@0.0.45
                            Properties:
                              AlignInContainer: =AlignInContainer.Stretch
                              OnSelect: =Launch("sms:" & txtCellNumber.Value)
                              Text: ="SMS Notification"
                        - ButtonCanvas2_6:
                            Control: Button@0.0.45
                            Properties:
                              AlignInContainer: =AlignInContainer.Stretch
                              OnSelect: =Launch("tel:" & txtCellNumber.Value)
                              Text: ="Call"
                        - TextCanvas14:
                            Control: Text@0.0.51
                            Properties:
                              Text: =galMenu.Selected.ScreenName
                        - ButtonCanvas24_2:
                            Control: Button@0.0.45
                            Properties:
                              OnSelect: |-
                                =Trace("hello!",TraceSeverity.Error, {value: "hello"})
                              X: =597
                              Y: =429
                        - ButtonCanvas24_3:
                            Control: Button@0.0.45
                            Properties:
                              OnSelect: =Notify(1/0)
                              X: =597
                              Y: =429
                        - ButtonCanvas27:
                            Control: Button@0.0.45
                            Properties:
                              OnSelect: =Back()
                        - Button2:
                            Control: Classic/Button@2.2.0
                            Properties:
                              OnSelect: |-
                                =Notify(
                                    "Hello, World",
                                    NotificationType.Success,
                                    10000
                                );
                              X: =40
                              Y: =40
                        - TextInputCanvas3:
                            Control: TextInput@0.0.54
                        - TextInput1:
                            Control: Classic/TextInput@2.3.2
                        - CheckboxCanvas1:
                            Control: CheckBox@0.0.29
                        - Timer2:
                            Control: Timer@2.1.0
