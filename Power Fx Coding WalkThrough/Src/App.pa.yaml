    OnError: "=    Trace(\r\n        \"Something went wrong!\", \r\n        TraceSeverity.Critical, \r\n        {\r\n            MyError: First(AllErrors).Message\r\n        }\r\n    );\r\n\r\n    /*  ======================================================================\r\n    NOTE:   Here are links to helpful documentation if you'd like to fully \r\n            understand the following code and, perhaps, add to it. \r\n    ======================================================================\r\n    Topic:  Error, IfError, IsError, IsBlankOrError functions: \r\n            https://learn.microsoft.com/en-us/power-platform/power-fx/reference/function-iferror\r\n    ======================================================================\r\n    Topic:  Errors function\r\n            https://learn.microsoft.com/en-us/power-platform/power-fx/reference/function-errors      \r\n    ======================================================================\r\n    Topic: Power Fx Error handling\r\n            https://learn.microsoft.com/en-us/power-platform/power-fx/error-handling      \r\n    // ================================================================ */      \r\n    /* ⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️\r\n\r\n        NOTE:   Please follow the instructions below to finalize the \r\n                \"installation\" of this useful snippet of code to your \r\n                Power Apps application. \r\n\r\n            ➡️\U0001F534 Please be sure to add the Office365Outlook connector! \U0001F534⬅️\r\n\r\n                Any global variables created here to make this code to \r\n                work should be moved to App.Formulas. \r\n\r\n    ⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️*/\r\n    /* ===================================================================\r\n        VARIABLE 1️⃣ fxErrorHandlerEmail\r\n        ===================================================================\r\n        USE:        The email address you'd like to be notified of the \r\n                    errors that might occur in this application. \r\n                    If you'd like multiple developers to be emailed, \r\n                    include them all in the string and simply separate\r\n                    them with semicolons as shown below\r\n                    Example: \"jon@domain.com;lisa@domain.com\"\r\n        STEP #1:    Change the email address below to your email address  \r\n                    or the person who will be responsible for supporting \r\n                    this application!\r\n        STEP #2:    Copy the code to App.Formulas ⬇️                    \r\n                    fxErrorHandlerEmail = \"YOUR_EMAIL_HERE\"; \r\n        STEP #3:    Delete or comment out the use of the Set() function\r\n    =================================================================== */\r\n    Set(fxErrorHandlerEmail, \";\" & User().Email);                           // Put your email address before the semicolon (;)\r\n    // ==================================================================\r\n    // \r\n    /* ===================================================================\r\n        VARIABLE 2️⃣ fxApplicationName\r\n        ==================================================================\r\n        USE:        The name of the application to be used to let the \r\n                    developer know which app the Error(s) came from. \r\n        STEP #1:    Change the name in the string below to reflect the \r\n                    actual name of this application. \r\n        STEP #2:    Copy the code to App.Formulas ⬇️\r\n                    fxApplicationName = \"The Power Apps Application\"; \r\n        STEP #3:    Delete or comment out the use of the Set() function\r\n    =================================================================== */\r\n    Set(fxApplicationName, \"The Power Apps Application\");\r\n    // ==================================================================\r\n    // \r\n    /* ===================================================================\r\n        VARIABLE 3️⃣ fxApplicationURL\r\n        ==================================================================\r\n        USE:        The URL of this application. We use this to link back\r\n                    to this App. \r\n        OPTION #1:  If you'd like to link to the app to play it as a user \r\n                    would, go to https://make.powerapps.com/ and find \r\n                    this app listed there. Click on the 3 virtical dots, \r\n                    and click on \"Details\" to copy the app link from. \r\n                    Replace this: \"https://apps.powerapps.com/\"\r\n                    ...with that URL. \r\n                    The URL will look something like this: \r\n                    https://apps.powerapps.com/play/e/12345efb-ce00-e9be-9b13-42284f521909/a/12345dd2-33c6-43c8-9d4e-96e6bd55b914?tenantId=12345526-320f-46bb-8838-a0626db4c5e2&sourcetime=9921603599236 \r\n        OPTION #2:  If you'd like to link to back here to Power Apps \r\n                    studio to easily edit the app, simply copy the URL \r\n                    you have listed above in your browser and \r\n                    Replace this: \"https://apps.powerapps.com/\"\r\n                    ...with that URL. \r\n                    The URL will look something like this: \r\n                    https://make.powerapps.com/e/12345efb-ce00-e9be-9b13-55284f521909/canvas?referrer=AppsPage&action=edit&form-factor=tablet&app-id=%2Fproviders%2FMicrosoft.PowerApps%2Fapps%2F5fe123d2-33c6-43c8-9d4e-1236bd55b914\r\n        ==================================================================\r\n        STEP #1:    Pick one of the two options outlined above and update\r\n                    the link below. \r\n        STEP #2:    Copy the code to App.Formulas ⬇️\r\n                    fxApplicationURL = \"https://apps.powerapps.com/\"; \r\n        STEP #3:    Delete or comment out the use of the Set() function\r\n    =================================================================== */\r\n    Set(\r\n        fxApplicationURL, \r\n        \"https://apps.powerapps.com/\"\r\n        //https://apps.powerapps.com/play/e/df88e7f5-94a0-e018-8440-442d95eb971d/a/437dcbf8-ef19-4a39-a804-da2baab6a7c5?tenantId=620070a4-0204-4b0c-96d5-237c5bb04b52&hint=1a0c4379-d46d-4617-ac6e-3426974d1690&sourcetime=1745342189244\r\n    );\r\n    // ==================================================================\r\n    // \r\n    /* ===================================================================\r\n        VARIABLE 4️⃣ fxLightGrayColor\r\n        ==================================================================\r\n        USE:        This is simply a light gray color assigned to this \r\n                    variable to be used in the email's formatting. \r\n                    If you do change it, keep in mind this will be used\r\n                    in CSS style for the HTML format of the email. \r\n        STEP #1:    Feel free to change it to whatever color you wish.\r\n        STEP #2:    Copy the code to App.Formulas ⬇️\r\n                    fxLightGrayColor = \"#e5e5e5\"; \r\n        STEP #3:    Delete or comment out the use of the Set() function\r\n    =================================================================== */\r\n    Set(fxLightGrayColor, \"#e5e5e5\"); // Color.WhiteSmoke\r\n    // ==================================================================\r\n    // \r\n    /* ===================================================================\r\n        VARIABLE 5️⃣ colAppErrors (collection variable)\r\n        ==================================================================\r\n        USE:        This is a collection variable that will hold all the\r\n                    errors that have occurred in this session for the \r\n                    user. \r\n        DECIDE:     No changes are needed for this collection variable\r\n                    *UNLESS* you'd like to store these in a data source\r\n                    which might prove advantageous. If you would like to \r\n                    implement this, then...\r\n        STEP #1:    Create a database table or SharePoint list. \r\n                    You may call it whatever makes sense to you, but\r\n                    a good name might be \"PowerAppsErrors\".\r\n                    This name is used in the example below. \r\n        STEP #2:    Create 9 fields that are single line of text, \r\n                    string, or nvarchar(255) for SQL Server. \r\n                    {\r\n                        Message:                \"\",\r\n                        Source:                 \"\",\r\n                        Observed:               \"\",\r\n                        HttpResponse:           \"\",\r\n                        HttpStatusCode:         \"\",\r\n                        TimeStamp:              \"\", \r\n                        Screen:                 \"\", \r\n                        UserEmail:              \"\",\r\n                        UsersName:              \"\"\r\n                        //\r\n                        // or, more!\r\n                        //\r\n                        Kind:                   My.Kind,\r\n                        Message:                Text(My.Message),\r\n                        Source:                 Text(My.Source),\r\n                        Observed:               Text(My.Observed),\r\n                        HttpResponse:           Text(My.Details.HttpResponse),\r\n                        HttpStatusCode:         Text(My.Details.HttpStatusCode),\r\n                        TimeStamp:              Text(Now(), \"mm/dd/yyyy hh:mm:ss:ffff AM/PM\"),\r\n                        Screen:                 ScreenName, \r\n                        UserEmail:              MyUsersEmail,\r\n                        UsersName:              MyUsersName\r\n                    }\r\n        STEP #3:    Add this data source to this project. \r\n        STEP #4:    At the bottom of this whole code block, \r\n                    patch your data source with the contents of \r\n                    this collection variable in one go:\r\n                    //\r\n                    Patch(PowerAppsErrors, colAppErrors);\r\n                    Clear(colAppErrors);\r\n                    //\r\n    =================================================================== */\r\n\r\n    //\r\n    //\r\n    //\r\n    ClearCollect(\r\n        colErrorKinds, \r\n        {\r\n            KindName: \"None\",\r\n            KindNumber: 0,\r\n            OrdinalPosition: 1,\r\n            Description: \"There's no error.\"\r\n        },\r\n        {\r\n            KindName: \"Sync\",\r\n            KindNumber: 1,\r\n            OrdinalPosition: 2,\r\n            Description: \"An error was reported by the data source. Check the Message column for more information.\"\r\n        },\r\n        {\r\n            KindName: \"MissingRequired\",\r\n            KindNumber: 2,\r\n            OrdinalPosition: 3,\r\n            Description: \"A required field of a record was missing.\"\r\n        },\r\n        {\r\n            KindName: \"CreatePermission\",\r\n            KindNumber: 3,\r\n            OrdinalPosition: 4,\r\n            Description: \"The user doesn't have create record permission for the data source. For example, the Collect function was called.\"\r\n        },\r\n        {\r\n            KindName: \"EditPermissions\",\r\n            KindNumber: 4,\r\n            OrdinalPosition: 5,\r\n            Description: \"The user doesn't have create record permission for the data source. For example, the Patch function was called.\"\r\n        },\r\n        {\r\n            KindName: \"DeletePermissions\",\r\n            KindNumber: 5,\r\n            OrdinalPosition: 6,\r\n            Description: \"The user doesn't have delete record permission for the data source. For example, the Remove function was called.\"\r\n        },\r\n        {\r\n            KindName: \"Conflict\",\r\n            KindNumber: 6,\r\n            OrdinalPosition: 7,\r\n            Description: \"The record being updated has already been changed at the source and the conflict needs to be resolved. A common solution is to save any local changes, refresh the record, and reapply the changes.\"\r\n        },\r\n        {\r\n            KindName: \"NotFound\",\r\n            KindNumber: 7,\r\n            OrdinalPosition: 8,\r\n            Description: \"Record couldn't be found. For example, the record to be modified in the Patch function.\"\r\n        },\r\n        {\r\n            KindName: \"ConstraintViolated\",\r\n            KindNumber: 8,\r\n            OrdinalPosition: 9,\r\n            Description: \"The record didn't pass a constraint check on the server.\"\r\n        },\r\n        {\r\n            KindName: \"GeneratedValue\",\r\n            KindNumber: 9,\r\n            OrdinalPosition: 10,\r\n            Description: \"A value was erroneously passed to the server for a field that is automatically calculated by the server.\"\r\n        },\r\n        {\r\n            KindName: \"ReadOnlyValue\",\r\n            KindNumber: 10,\r\n            OrdinalPosition: 11,\r\n            Description: \"Column is read only and can't be modified.\"\r\n        },\r\n        {\r\n            KindName: \"Validation\",\r\n            KindNumber: 11,\r\n            OrdinalPosition: 12,\r\n            Description: \"The record didn't pass a validation check.\"\r\n        },\r\n        {\r\n            KindName: \"Unknown\",\r\n            KindNumber: 12,\r\n            OrdinalPosition: 13,\r\n            Description: \"There was an error, but of an unknown kind.\"\r\n        },\r\n        {\r\n            KindName: \"Div0\",\r\n            KindNumber: 13,\r\n            OrdinalPosition: 14,\r\n            Description: \"Division by zero.\"\r\n        },\r\n        {\r\n            KindName: \"BadLanguageCode\",\r\n            KindNumber: 14,\r\n            OrdinalPosition: 15,\r\n            Description: \"An invalid or unrecognized language code was used.\"\r\n        },\r\n        {\r\n            KindName: \"BadRegex\",\r\n            KindNumber: 15,\r\n            OrdinalPosition: 16,\r\n            Description: \"Invalid regular expression. Check the syntax used with the IsMatch, Match, or MatchAll functions.\"\r\n        },\r\n        {\r\n            KindName: \"InvalidFunctionUsage\",\r\n            KindNumber: 16,\r\n            OrdinalPosition: 17,\r\n            Description: \"Invalid usage of a function. Often one or more of the arguments to the function is incorrect or used in an invalid way.\"\r\n        },\r\n        {\r\n            KindName: \"FileNotFound\",\r\n            KindNumber: 17,\r\n            OrdinalPosition: 18,\r\n            Description: \"The SaveData storage couldn't be found.\"\r\n        },\r\n        {\r\n            KindName: \"AnalysisError\",\r\n            KindNumber: 18,\r\n            OrdinalPosition: 19,\r\n            Description: \"System error. There was a problem with compiler analysis.\"\r\n        },\r\n        {\r\n            KindName: \"ReadPermission\",\r\n            KindNumber: 19,\r\n            OrdinalPosition: 20,\r\n            Description: \"The user doesn't have read record permission for the data source.\"\r\n        },\r\n        {\r\n            KindName: \"NotSupported\",\r\n            KindNumber: 20,\r\n            OrdinalPosition: 21,\r\n            Description: \"Operation not supported by this player or device.\"\r\n        },\r\n        {\r\n            KindName: \"InsufficientMemory\",\r\n            KindNumber: 21,\r\n            OrdinalPosition: 22,\r\n            Description: \"There isn't enough memory or storage on the device for the operation.\"\r\n        },\r\n        {\r\n            KindName: \"QuoteExceeded\",\r\n            KindNumber: 22,\r\n            OrdinalPosition: 23,\r\n            Description: \"Storage quota exceeded.\"\r\n        },\r\n        {\r\n            KindName: \"Network\",\r\n            KindNumber: 23,\r\n            OrdinalPosition: 24,\r\n            Description: \"There was a problem with network communications.\"\r\n        },\r\n        {\r\n            KindName: \"Numeric\",\r\n            KindNumber: 24,\r\n            OrdinalPosition: 25,\r\n            Description: \"A numeric function was used in an improper way. For example, Sqrt with -1.\"\r\n        },\r\n        {\r\n            KindName: \"InvalidArgument\",\r\n            KindNumber: 25,\r\n            OrdinalPosition: 26,\r\n            Description: \"An invalid argument was passed to a function.\"\r\n        },\r\n        {\r\n            KindName: \"Internal\",\r\n            KindNumber: 26,\r\n            OrdinalPosition: 27,\r\n            Description: \"System error. There was an internal problem with one of the functions.\"\r\n        },\r\n        {\r\n            KindName: \"NotApplicable\",\r\n            KindNumber: 27,\r\n            OrdinalPosition: 28,\r\n            Description: \"No value is available. Useful to differentiate a blank value that can be treated as a zero in numerical calculations from blank values that should be flagged as a potential problem if the value is used.\"\r\n        }\r\n    );\r\n\r\n    ClearCollect(\r\n        colAppErrors, \r\n        Filter(\r\n            PowerAppsErrors, \r\n            false\r\n        )\r\n    );\r\n\r\n    With(\r\n        {\r\n            myErr: FirstError,\r\n            myKindName: LookUp(colErrorKinds, KindNumber = FirstError.Kind, KindName),\r\n            myKindDesc: LookUp(colErrorKinds, KindNumber = FirstError.Kind, Description)\r\n        }, \r\n        myOutlook.SendEmailV2(\r\n            User().Email, \r\n            \"Error Occurred\", \r\n            $\"\r\n                ErrorCount:     {CountRows(AllErrors)}<br><br>\r\n                Message:        {myErr.Message}<br><br>\r\n                Observed:       {myErr.Observed}<br><br>\r\n                Source:         {myErr.Source}<br><br>\r\n                HttpResponse:   {myErr.Details.HttpResponse}<br><br>\r\n                HttpStatusCode: {myErr.Details.HttpStatusCode}<br><br>\r\n                Kind:           {myErr.Kind}<br><br>                \r\n                KindName:       {myKindName}<br><br>                \r\n                KindDescription:{myKindDesc}<br><br>                \r\n                Notes:          {JSON(AllErrors, JSONFormat.IndentFour)}<br><br>\r\n            \"\r\n        );\r\n    );\r\n\r\n\r\n    /*\r\n        Message: Invalid operation: division by zero. \r\n        Observed: TextCanvas20.Text \r\n        Source: TextCanvas20.Text \r\n        HttpResponse: \r\n        HttpStatusCode: \r\n        Kind: 13\r\n    */\r\n    \r\n    /* ===================================================================\r\n\r\n    \U0001F44D\U0001F44D The rest of this code may remain unmodified \U0001F44D\U0001F44D\r\n\r\n    =================================================================== */\r\n    With(\r\n        {\r\n            SubjectLine:            Concatenate( \r\n                                        \"Error(s) occurred in the \", \r\n                                        fxApplicationName, \r\n                                        \" application for \", \r\n                                        User().FullName\r\n                                    ),\r\n            HowManyErrors:          CountRows(AllErrors) + CountRows(colAppErrors),\r\n            LightGrayColorHexBG:    \"background-color:\" & fxLightGrayColor & \";\",\r\n            ScreenName:             App.ActiveScreen.Name,\r\n            MyUsersName:            User().FullName,\r\n            MyUsersEmail:           User().Email\r\n        },\r\n        Collect(\r\n            colAppErrors,\r\n            ForAll(\r\n                AllErrors As My, \r\n                {\r\n                    Kind:                   My.Kind,\r\n                    Message:                Text(My.Message),\r\n                    Source:                 Text(My.Source),\r\n                    Observed:               Text(My.Observed),\r\n                    HttpResponse:           Text(My.Details.HttpResponse),\r\n                    HttpStatusCode:         Text(My.Details.HttpStatusCode),\r\n                    TimeStamp:              Now(), //Text(Now(), \"mm/dd/yyyy hh:mm:ss:ffff AM/PM\"),\r\n                    Screen:                 ScreenName, \r\n                    UserEmail:              MyUsersEmail,\r\n                    UsersName:              MyUsersName\r\n                }\r\n            )\r\n        );\r\n        //  \r\n        // The AllErrors collection is a global collection that is only \r\n        // available in error contexts like this OnError event or inside an \r\n        // IfError() function.\r\n        //\r\n        // Clear(AllErrors);\r\n        // \r\n        // Now it is time to send out an email notification to the developer(s)\r\n        // \r\n        myOutlook.SendEmailV2(\r\n            // =============================================================\r\n            // WHO TO SEND THE EMAIL TO\r\n            // =============================================================\r\n            fxErrorHandlerEmail, \r\n            // =============================================================\r\n            // SUBJECT OF EMAIL\r\n            // =============================================================\r\n            SubjectLine,\r\n            // =============================================================\r\n            // BODY \r\n            // =============================================================\r\n            $\"<html><body>\r\n                <h3>Error Report for {MyUsersName} ({MyUsersEmail})</h3>\r\n                <table  style='width:100%;'\r\n                        border='1' \r\n                        cellpadding='10' \r\n                        cellspacing='0'>\r\n                    <tr style='{LightGrayColorHexBG} width:100%;'>     \r\n                        <th>Time Stamp</th>       \r\n                        <th>Screen Name</th>      \r\n                        <th>Source</th>\r\n                        <th>Error Message</th>\r\n                        <th>Observed</th>  \r\n                        <th>Http Response</th>\r\n                        <th>Http Status Code</th>\r\n                    </tr>\" & \r\n                    Concat(\r\n                        colAppErrors, \r\n                        $\"<tr>\r\n                            <td>{Text(TimeStamp, \"mm/dd/yyyy hh:mm:ss:ffff AM/PM\")}</td>\r\n                            <td>{ScreenName}</td>\r\n                            <td>{Kind}</td>\r\n                            <td>{Source}</td>\r\n                            <td>{Message}</td>\r\n                            <td>{Observed}</td>\r\n                            <td>{HttpResponse}</td>\r\n                            <td>{HttpStatusCode}</td>\r\n                        </tr>\"\r\n                    ) & $\"\r\n                    <tr>\r\n                        <td colspan='7' style='{LightGrayColorHexBG}'>\r\n                            <div style=''>\r\n                                From Application: <a href='{fxApplicationURL}'>{fxApplicationName}</a>\r\n                            </div>\r\n                        </td>\r\n                    </tr>\r\n                </table>\r\n            </html></body>\"\r\n        );\r\n    );\r\n    //\r\n    /* ===================================================================\r\n        As mentioned at the top of all this code,         \r\n        *IF* you'd like to store these in a data source, \U0001F914\r\n        then uncomment out the two lines of code below.  \U0001F44D\r\n    =================================================================== */\r\n    //Patch(PowerAppsErrors, colAppErrors);                 // ⬅️ \r\n    //Clear(colAppErrors);                                  // ⬅️ \r\n    // ===================================================================\r\n    //\r\n    //                      END OF App.OnError \U0001F51A\r\n    //\r\n    // ==================================================================="
    OnStart: |-
      =ClearCollect( 
          colMenu, 
          ForAll(
              Sequence(100) As myIndex, 
              {
                  OrdinalPosition: myIndex.Value, 
                  ScreenName: $"Screen{myIndex.Value}"
              }
          )
      );
      Set(gblUserName, User().FullName);


      //Navigate(Screen1);

      Concurrent(
          Patch(
              colMenu, 
              Defaults(colMenu),
              {
                  ScreenName: "App.OnStart"
              }
          ),
          Patch(
              EmployeeInfo, 
              Defaults(EmployeeInfo),
              {
                  Title: "Bad Record"
              }
          )
      );
    StartScreen: =Screen1
    Theme: =DarrensTheme
