Screens:
  Screen52:
    Properties:
      Fill: =RGBA(180, 214, 250, 1)
    Children:
      - ScreenContainer1_22:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            Fill: =Color.AliceBlue
            Height: =Parent.Height
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =16
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Width: =Parent.Width
          Children:
            - HeaderContainer1_22:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  Fill: =RGBA(255, 255, 255, 1)
                  FillPortions: =0
                  Height: =75
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
                  RadiusBottomLeft: =8
                  RadiusBottomRight: =8
                  RadiusTopLeft: =8
                  RadiusTopRight: =8
                Children:
                  - Header1_20:
                      Control: Header@0.0.44
                      Properties:
                        Align: =Align.Justify
                        FillPortions: =1
                        IsLogoVisible: =false
                        Width: =981
                        X: =galMenu_20.X * 2 + galMenu_20.Width
                        Y: =20
            - BottomContainer1_22:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  DropShadow: =DropShadow.None
                  Fill: =RGBA(245, 245, 245, 0)
                  LayoutAlignItems: =LayoutAlignItems.Stretch
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutGap: =16
                  LayoutWrap: =true
                  PaddingBottom: =2
                  PaddingLeft: =2
                  PaddingRight: =2
                  PaddingTop: =2
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                Children:
                  - SidebarContainer1_22:
                      Control: GroupContainer@1.3.0
                      Variant: AutoLayout
                      Properties:
                        Fill: =RGBA(255, 255, 255, 1)
                        FillPortions: =3
                        LayoutDirection: =LayoutDirection.Vertical
                        RadiusBottomLeft: =8
                        RadiusBottomRight: =8
                        RadiusTopLeft: =8
                        RadiusTopRight: =8
                      Children:
                        - galMenu_20:
                            Control: Gallery@2.15.0
                            Variant: Vertical
                            Properties:
                              Default: =LookUp(fxExp_MenuItems, ScreenName = App.ActiveScreen.Name)
                              Fill: =Color.WhiteSmoke
                              Height: =558
                              Items: '=fxExp_MenuItems '
                              OnSelect: =Navigate(ThisItem.ScreenToGoTo)
                              TemplateFill: |-
                                =If(
                                    ThisItem.IsSelected,
                                    Color.LightYellow,
                                    Color.White
                                )
                              TemplatePadding: =3
                              TemplateSize: =50
                              Width: =478
                              X: =834
                              Y: =170
                            Children:
                              - icoScreenIcon_20:
                                  Control: Classic/Icon@2.5.0
                                  Properties:
                                    Color: =App.Theme.Colors.Primary
                                    Height: =50
                                    Icon: =Icon.ListScrollWatchlist
                                    OnSelect: =Select(Parent)
                                    PaddingBottom: =4
                                    PaddingLeft: =4
                                    PaddingRight: =4
                                    PaddingTop: =4
                                    Width: =1
                              - Label1_43:
                                  Control: Label@2.5.1
                                  Properties:
                                    Height: =46
                                    OnSelect: =Select(Parent)
                                    PaddingLeft: =15
                                    Text: =ThisItem.ScreenName
                                    Width: =Parent.TemplateWidth - Self.X
                                    X: =1
                                    Y: =4
                  - MainContainer1_21:
                      Control: GroupContainer@1.3.0
                      Variant: AutoLayout
                      Properties:
                        Fill: =RGBA(255, 255, 255, 1)
                        FillPortions: =7
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutGap: =10
                        LayoutOverflowX: =LayoutOverflow.Scroll
                        LayoutOverflowY: =LayoutOverflow.Scroll
                        LayoutWrap: =true
                        PaddingBottom: =10
                        PaddingLeft: =10
                        PaddingRight: =10
                        PaddingTop: =10
                        RadiusBottomLeft: =8
                        RadiusBottomRight: =8
                        RadiusTopLeft: =8
                        RadiusTopRight: =8
      - txtCodeEditor_4:
          Control: Classic/TextInput@2.3.2
          Properties:
            Clear: =true
            Default: |-
              =$"{Char(9)}//
              {Char(9)}// fxExp_MenuItems
              {Char(9)}//
              {Char(9)}fxExp_MenuItems = [{
                      Concat(
                          colMenu As my,       
                          Text(      
                              Char(10) & Char(9) & "{" & Char(10) & Char(9) & Char(9) &
                                  "OrdinalPosition: " & Text(my.OrdinalPosition) & "," & Char(10) & Char(9) & Char(9) & 
                                  "ScreenToGoTo: " & Text(my.ScreenName) & "," & Char(10) & Char(9) & Char(9) & 

                                  /*
                                      "IfError(" &
                                          Text(my.ScreenName) & ".Name" = Text(my.ScreenName) & "," & Char(10) & Char(9) & Char(9) & 
                                          App.ActiveScreen.Name & "," & Char(10) & Char(9) & Char(9) &
                                          Text(my.ScreenName) & 
                                      ")," & Char(10) & Char(9) & Char(9) & 
                                  */
                                  "ScreenName: """ & Text(my.ScreenName) & """" & Char(10) & 
                              Char(9) & "},")                
                          )
                      }
                  ];
              " & $"
              {Char(9)}//
              {Char(9)}// END OF {Upper("fxExp_MenuItems")}
              {Char(9)}//
              {Char(9)}// {Concat(Sequence(80), "=")}
              "

              /* &
              If(
                  my.OrdinalPosition = Last(colMenu).OrdinalPosition, 
                  "", 
                  ","
              )*/
              /*

                      {ForAll(colMenu As my,} 
                      {{
              			OrdinalPosition: {my.OrdinalPosition}
                      }}
                      {)}        


              {Char(9)}{Char(9)}{{{Char(10) &
                      }
              */
            DisabledBorderColor: =Self.Fill
            Font: =Font.'Courier New'
            Height: =Parent.Height - Self.Y * 2
            HoverFill: =Self.Fill
            LineHeight: =1.4
            Mode: =TextMode.MultiLine
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            Size: =18
            Width: =Parent.Width - Self.X * 2
            X: =10
            Y: =10
      - ButtonCanvas1_1:
          Control: Button@0.0.45
          Properties:
            Height: =40
            OnSelect: |
              =ClearCollect( 
                  colMenu, 
                  ForAll(
                      Sequence(100) As myIndex, 
                      {
                          OrdinalPosition: myIndex.Value, 
                          ScreenName: $"Screen{myIndex.Value}" 
                      }
                  )
              );
            Text: ="Init colMenu"
            Width: =126
            X: =Parent.Width - Self.Width - 25
            Y: =20
      - ButtonCanvas1_2:
          Control: Button@0.0.45
          Properties:
            Height: =40
            OnSelect: |-
              =
              ForAll(
                  Sequence(CountRows(colMenu)) As My, 
                  Switch(
                      My.Value, 
                      1, 
                      "One", 
                      (My.Value > 1), 
                      "More than one!"
                  )        
              )

                  /*
                  OrdinalPosition: myIndex.Value, 
                  ScreenName: $"Screen{myIndex.Value}" 
              */
            Text: ="Init colMenu"
            Width: =126
            X: =Parent.Width - Self.Width - 25
            Y: =75
