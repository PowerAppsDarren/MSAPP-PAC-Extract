Screens:
  Screen36:
    Children:
      - ScreenContainer1_6:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            Fill: =Color.AliceBlue
            Height: =Parent.Height
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =16
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Width: =Parent.Width
          Children:
            - HeaderContainer1_6:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  Fill: =RGBA(255, 255, 255, 1)
                  FillPortions: =0
                  Height: =75
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
                  RadiusBottomLeft: =8
                  RadiusBottomRight: =8
                  RadiusTopLeft: =8
                  RadiusTopRight: =8
                Children:
                  - Header1_4:
                      Control: Header@0.0.44
                      Properties:
                        Align: =Align.Justify
                        FillPortions: =1
                        IsLogoVisible: =false
                        Title: =fxExp_ApplicationName & " " & App.ActiveScreen.Name
                        Width: =981
                        X: =galMenu_4.X * 2 + galMenu_4.Width
                        Y: =20
            - BottomContainer1_6:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  DropShadow: =DropShadow.None
                  Fill: =RGBA(245, 245, 245, 0)
                  LayoutAlignItems: =LayoutAlignItems.Stretch
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutGap: =16
                  LayoutWrap: =true
                  PaddingBottom: =2
                  PaddingLeft: =2
                  PaddingRight: =2
                  PaddingTop: =2
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                Children:
                  - SidebarContainer1_6:
                      Control: GroupContainer@1.3.0
                      Variant: AutoLayout
                      Properties:
                        Fill: =RGBA(255, 255, 255, 1)
                        FillPortions: =3
                        LayoutDirection: =LayoutDirection.Vertical
                        RadiusBottomLeft: =8
                        RadiusBottomRight: =8
                        RadiusTopLeft: =8
                        RadiusTopRight: =8
                      Children:
                        - galMenu_4:
                            Control: Gallery@2.15.0
                            Variant: Vertical
                            Properties:
                              Default: =LookUp(fxExp_MenuItems, ScreenName = App.ActiveScreen.Name)
                              Fill: =Color.WhiteSmoke
                              Height: =558
                              Items: '=fxExp_MenuItems '
                              OnSelect: =Navigate(ThisItem.ScreenToGoTo)
                              TemplateFill: |-
                                =If(
                                    ThisItem.IsSelected,
                                    Color.LightYellow,
                                    Color.White
                                )
                              TemplatePadding: =3
                              TemplateSize: =50
                              Width: =478
                              X: =834
                              Y: =170
                            Children:
                              - icoScreenIcon_4:
                                  Control: Classic/Icon@2.5.0
                                  Properties:
                                    Color: =App.Theme.Colors.Primary
                                    Height: =50
                                    Icon: =Icon.ListScrollWatchlist
                                    OnSelect: =Select(Parent)
                                    PaddingBottom: =4
                                    PaddingLeft: =4
                                    PaddingRight: =4
                                    PaddingTop: =4
                                    Width: =1
                              - Label1_27:
                                  Control: Label@2.5.1
                                  Properties:
                                    Height: =46
                                    OnSelect: =Select(Parent)
                                    PaddingLeft: =15
                                    Text: =ThisItem.ScreenName
                                    Width: =Parent.TemplateWidth - Self.X
                                    X: =1
                                    Y: =4
                  - MainContainer1_5:
                      Control: GroupContainer@1.3.0
                      Variant: AutoLayout
                      Properties:
                        Fill: =RGBA(180, 214, 250, 1)
                        FillPortions: =7
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutGap: =10
                        LayoutOverflowX: =LayoutOverflow.Scroll
                        LayoutOverflowY: =LayoutOverflow.Scroll
                        PaddingBottom: =20
                        PaddingLeft: =20
                        PaddingRight: =20
                        PaddingTop: =20
                        RadiusBottomLeft: =8
                        RadiusBottomRight: =8
                        RadiusTopLeft: =8
                        RadiusTopRight: =8
                      Children:
                        - Container6:
                            Control: GroupContainer@1.3.0
                            Variant: AutoLayout
                            Properties:
                              DropShadow: =DropShadow.None
                              FillPortions: =0
                              Height: =32
                              LayoutDirection: =LayoutDirection.Horizontal
                              LayoutGap: =20
                            Children:
                              - ButtonCanvas28:
                                  Control: Button@0.0.45
                                  Properties:
                                    FillPortions: =1
                                    OnSelect: |
                                      =UpdateContext(
                                          {
                                              locJSONExtracted: JSON(
                                                  App.Theme,
                                                  JSONFormat.IndentFour
                                              )
                                          }
                                      );
                                    Text: ="Use JSON"
                                    Width: =200
                              - ButtonCanvas28_1:
                                  Control: Button@0.0.45
                                  Properties:
                                    FillPortions: =1
                                    OnSelect: |+
                                      =UpdateContext(
                                          {
                                              locTheme: ParseJSON(txtShowJSON.Text)
                                          }
                                      )
                                    Text: ="Parse JSON"
                                    Width: =200
                              - ButtonCanvas28_2:
                                  Control: Button@0.0.45
                                  Properties:
                                    FillPortions: =1
                                    OnSelect: |
                                      =UpdateContext(
                                          {
                                              locEnum: JSON(User(), JSONFormat.IgnoreBinaryData)
                                          }
                                      )
                                    Text: ="Parse User()"
                                    Width: =200
                              - ButtonCanvas28_3:
                                  Control: Button@0.0.45
                                  Properties:
                                    FillPortions: =1
                                    OnSelect: |
                                      =ClearCollect(
                                          col50k, 
                                          ForAll(
                                              Sequence(10000) As my, 
                                              {
                                                  Value: my.Value
                                              }
                                          )
                                      )
                                    Text: ="AT's 50k "
                                    Width: =200
                              - TextCanvas19:
                                  Control: Text@0.0.51
                                  Properties:
                                    Align: ='TextCanvas.Align'.Center
                                    Text: =CountRows(col50k)
                                    VerticalAlign: =VerticalAlign.Middle
                        - Container6_1:
                            Control: GroupContainer@1.3.0
                            Variant: AutoLayout
                            Properties:
                              DropShadow: =DropShadow.None
                              Height: =32
                              LayoutDirection: =LayoutDirection.Horizontal
                              LayoutGap: =20
                            Children:
                              - txtShowJSON:
                                  Control: Classic/TextInput@2.3.2
                                  Properties:
                                    Clear: =true
                                    Default: =locJSONExtracted
                                    DisabledBorderColor: =Self.Fill
                                    FillPortions: =1
                                    Font: =Font.'Courier New'
                                    Height: =Parent.Height - Self.Y * 2
                                    HoverFill: =Self.Fill
                                    LineHeight: =1.4
                                    Mode: =TextMode.MultiLine
                                    PaddingBottom: =10
                                    PaddingLeft: =10
                                    PaddingRight: =10
                                    PaddingTop: =10
                                    Size: =12
                                    Width: =Parent.Width - Self.X * 2
                                    X: =20
                                    Y: =20
                              - txtShowJSON_1:
                                  Control: Classic/TextInput@2.3.2
                                  Properties:
                                    Clear: =true
                                    Color: =RGBA(255, 255, 0, 1)
                                    Default: |-
                                      =Text(locTheme.Font) & Char(10) &
                                      locEnum
                                    DisabledBorderColor: =Self.Fill
                                    Fill: =ColorValue(locTheme.Colors.Primary)
                                    FillPortions: =1
                                    Font: =Font.'Courier New'
                                    FontWeight: =FontWeight.Bold
                                    Height: =Parent.Height - Self.Y * 2
                                    HoverColor: =RGBA(255, 255, 0, 1)
                                    HoverFill: =Self.Fill
                                    LineHeight: =1.4
                                    Mode: =TextMode.MultiLine
                                    PaddingBottom: =10
                                    PaddingLeft: =10
                                    PaddingRight: =10
                                    PaddingTop: =10
                                    Size: =18
                                    Width: =Parent.Width - Self.X * 2
                                    X: =20
                                    Y: =20
