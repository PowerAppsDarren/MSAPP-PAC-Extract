      - TextCanvas15_7:
          Control: Text@0.0.51
          Properties:
            Fill: =Color.LightYellow
            Font: =Font.'Courier New'
            Height: =149
            Size: =28
            Text: |-
              =Trim(
              With( 
                  {
                      myFirstWord: First(Split(TextCanvas15_6.Text, " ")).Value
                  }, 
                  Right(
                      TextCanvas15_6.Text, 
                      Len(TextCanvas15_6.Text) - Len(myFirstWord)
                  )
                  & Char(10)
                  & Len(TextCanvas15_6.Text)
                  & Char(10)
                  & Len(myFirstWord)
              ))
            Width: =700
            X: =635
            Y: =463
